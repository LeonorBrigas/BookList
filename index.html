<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- To enable Bootstrap responsiveness: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- skeleton css cdn -->
  <!--   small collection of CSS files that can help you rapidly develop sites that look beautiful at any size-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <!-- bootstrap theme style -->
  <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin 5px 0 15 px 0;
    }

    .success {
      background: green;
    }


    .error {
      background: red;
    }
  </style>

  <title>BookList App</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i>
      <span class="text-primary">Book</span>
      List
    </h1>
    <!-- insert here -->
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <div>
          <input type="submit" value="Add Book" class="submitBtn btn btn-primary btn-block submit mt-5">
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>title</th>
            <th>author</th>
            <th>iSBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
